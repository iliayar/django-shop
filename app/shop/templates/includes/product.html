{% load static %}
<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 col-xxs-12 animate-box product">
    <figure>
        <a href="product/{{pr.id}}"><img src="/media/{{pr.id}}/0.jpg" alt="Image" class="center img-responsive"></a>
    </figure>
    <h3 class="article-title"><a href="product/{{pr.id}}">{{pr.title}}</a></h3>
    <span class="meta price">Price: {{pr.price}}</span>
</div>
